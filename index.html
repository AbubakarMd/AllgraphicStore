<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>AGS | All Graphic Store</title>
</head>

<body>

    <section id="header" class="header">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="logo">All <span>graphic</span> Store</div>
                </div>
                <div class="col-md-6">
                    <ul>
                        <li><a href="#hero" class="current">Home</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#portfolio">Portfolio</a></li>
                        <li><a href="#contacts">Contacts</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section id="hero" class="hero">

        <div class="container-fluid">
            <div class="row">

                <h1>Welcome to<br/> allgraphic store</h1>
                <hr align="center">
                <h4>give a good face to your business</h4>
            </div>
        </div>
    </section>

    <section id="art" class="art">
        <img class="img-fluid" src="assets/img/head_design.png">

    </section>


    <section id="services" class="services">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h1>services</h1>
                </div>
                <div class="col-sm-8 card-container">

                    <div class="card">
                        <h3 class="title">Logo</h3>
                        <div class="bar">
                            <div class="emptybar"></div>
                            <div class="filledbar"></div>
                        </div>
                        <div class="circle">
                            <img src="assets/img/logo.png">
                        </div>
                    </div>
                    <div class="card">
                        <h3 class="title">Flyers</h3>
                        <div class="bar">
                            <div class="emptybar"></div>
                            <div class="filledbar"></div>
                        </div>
                        <div class="circle">
                            <img src="assets/img/flyers.jpeg">
                        </div>
                    </div>
                    <div class="card">
                        <h3 class="title">Labels</h3>
                        <div class="bar">
                            <div class="emptybar"></div>
                            <div class="filledbar"></div>
                        </div>
                        <div class="circle">
                            <img src="assets/img/labels.jpeg">
                        </div>
                    </div>
                    <div class="card">
                        <h3 class="title">visiting cards</h3>
                        <div class="bar">
                            <div class="emptybar"></div>
                            <div class="filledbar"></div>
                        </div>
                        <div class="circle">
                            <img src="assets/img/visiting_card.jpeg">
                        </div>

                    </div>
                    <div class="card">
                        <h3 class="title">View more</h3>
                        <div class="bar">
                            <div class="emptybar"></div>
                            <div class="filledbar"></div>
                        </div>
                        <div class="circle">
                            <a href="https://www.behance.net/mdabubakar7"><img src="assets/img/viewmore.png">
                            </a>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="portfolio" class="portfolio">

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h1>portfolio</h1>
                </div>
                <div class="col-md-8">
                    <div class="card-row">
                        <div class="card">
                            <a href="https://www.youtube.com/channel/UC2vsbJdIB0z12XXy-eWbuNw" target="_blank">
                                <img src="assets/img/foodespice.png" class="card-image" alt=""></a>
                            <div class="card-footer">
                                <p class="card-text">logo</p>
                                <h3 class="card-title text-center">FoodEspice</h3>
                            </div>
                        </div>
                        <div class="card">
                            <a href="https://www.instagram.com/java.archive/" target="_blank">
                                <img src="assets/img/java-archive.jpeg" class="card-image" alt=""></a>
                            <div class="card-footer">
                                <p class="card-text">Insta-logo</p>
                                <h3 class="card-title text-center">java.archive</h3>
                            </div>
                        </div>
                        <div class="card">
                            <a href="https://www.blender.com/java.archive/" target="_blank">
                                <img src="assets/img/viewmore.png" class="card-image" alt=""></a>
                            <div class="card-footer">
                                <p class="card-text">view more</p>
                                <h3 class="card-title text-center">Explore</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <section id="contacts" class="contacts">

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h1 style="padding-right: 22px;">Get in Touch</h1>
                    <!-- Facebook -->
                    <div class="icon" style="padding-bottom: 50px; padding-left: 25px;">
                        <a class="btn btn-primary" style="background-color: #3b5998;" href="https://www.facebook.com/allgraphicstore" target="_blank" role="button"><i class="fab fa-facebook-f"></i
></a>

                        <!-- Google -->
                        <a class="btn btn-primary" style="background-color: #dd4b39;" href="mailto: @mdabu.jsr.121@gmail.com" target="_blank" role="button"><i class="fab fa-google"></i
></a>

                        <!-- Instagram -->
                        <a class="btn btn-primary" style="background-color: #ac2bac;" href="https://www.instagram.com/allgraphicstore/" target="_blank" role="button"><i class="fab fa-instagram"></i
></a>


                        <!-- Pinterest -->
                        <a class="btn btn-primary" style="background-color: #c61118;" href="#!" target="_blank" role="button"><i class="fab fa-pinterest"></i
></a>

                        <!-- Youtube -->
                        <a class="btn btn-primary" style="background-color: #ed302f;" href="#!" target="_blank" role="button"><i class="fab fa-youtube"></i
></a>

                        <!-- Whatsapp -->
                        <a class="btn btn-primary" style="background-color: #25d366;" href="https://wa.me/c/917209594902" target="_blank" role="button"><i class="fab fa-whatsapp"></i
></a>
                    </div>
                </div>
                <div class="col-md-8" style="padding-left: 20px; padding-right: 50px;">
                    <form class="form" method="POST" action="">
                        <input type="text" name="name" id="name" class="input" placeholder="Enter your good name" required><br>
                        <input type="email" name="email" id="email" class="input" placeholder="Enter your emal" required><br>
                        <textarea cols="20" rows="10" class="input" placeholder="Write message here" name="message" required></textarea><br>
                        <input type="submit" value="send message" class="send-btn" style="padding-right=20px">
                    </form>
                </div>
            </div>
        </div>

    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
